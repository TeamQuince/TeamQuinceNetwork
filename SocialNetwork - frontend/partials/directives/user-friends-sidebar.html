<aside class="friends-aside">
    <table class="table friends-table">
        <thead>
        <tr>
            <th colspan="2"><a href="#/users/{{test}}/friends">Total friends: {{friendsCount}}</a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="friend in friends | limitTo: 5">
            <td>
                <img ng-src="{{friend.image || 'img/noavatar.jpg'}}" class="img-rounded img-thumbnail friend-preview-img"/>
            </td>
            <td>
                <a href="#/users/{{friend.userName}}">{{friend.name}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</aside>
