<div class="thumbnail friend-container">
    <img class="img-thumbnail profile-picture-preview" ng-src="{{friend.profileImageData || 'img/noavatar.jpg'}}" alt="{{friend.name}}">

    <div class="caption">
        <h5 class="text-center"><a class="names" href="#/users/{{friend.username}}">{{friend.name}}</a></h5>
    </div>
</div>
