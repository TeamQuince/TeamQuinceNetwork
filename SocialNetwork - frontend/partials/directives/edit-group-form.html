<form name="editGroupForm" class="forms">
    <div class="row">
        <div class="col-md-7">
            <fieldset>
                <div class="form-group"
                     ng-class="{ 'has-error' : editGroupForm.name.$invalid && !editGroupForm.name.$pristine }">
                    <label>Name:</label>
                    <input type="text" required name="name" class="form-control" ng-model="data.name">

                    <p ng-show="editGroupForm.name.$invalid && !editGroupForm.name.$pristine" class="help-block">
                        Name is missing.</p>
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" name="description" class="form-control" ng-model="data.description">
                </div>

                <label>Cover photo:</label><br/>
                    <img class="img-thumbnail cover-picture-preview" id="coverImagePreview" ng-model="data.wallPicture" ng-src="{{data.wallPicture}}" alt="Select cover photo."><br/>
                    <input type="file" id="coverImageSelector" ng-show="false"/>
                <p class="label label-info">Limit: 1024kb</p><br/><br/>
                <button class="btn btn-default" ng-click="getCoverImage()">Upload</button>
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 pull-right">
            <input type="submit" class="btn btn-primary" value="Save"
                   ng-click="editGroup(data, editGroupForm)"/>
            <button class="btn btn-default" ng-click="cancelSave()">Cancel</button>
        </div>
    </div>
</form>
