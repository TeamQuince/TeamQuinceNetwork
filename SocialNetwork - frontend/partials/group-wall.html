<div class="container-fluid">
    <div class="row">
        <user-header></user-header>
    </div>

    <div class="row">
    <!-- Group header-->
    <div ng-cloak class="row page-title page-title-wall" style="background-image: url({{wallPicture}});">
        <div class="col-md-10" ng-cloak>
        <div class="col-md-10 col-xs-8" ng-cloak>
            <div class="row"><h1 class="pull-left" ng-cloak>{{wallName}}</h1></div>
            <div class="row"><h5 class="pull-left" ng-cloak>{{description}}</h5></div>
            <div class="row">
                <button ng-cloak class="btn btn-success btn-sm pull-left" ng-show="isOwner">Owner</button>
                <button ng-cloak class="btn btn-warning btn-sm pull-left" ng-show="isOwner" ng-click="deleteCurrentGroup()">Delete Group</button>
            </div>
            <div class="row"><button ng-cloak class="btn btn-info btn-sm pull-left" ng-show="isMember">Member</button>
                <button ng-cloak class="btn btn-warning btn-sm pull-left" ng-show="!isMember && !isOwner" ng-click="joinCurrentGroup()">Join Group</button>
                <button ng-cloak class="btn btn-error btn-sm pull-left" ng-show="isMember && !isOwner" ng-click="leaveCurrentGroup()">Leave Group</button>
            </div>
            </div>
    </div>
    <!-- End of group header-->
    </div>

    <div class="row">
        <!-- Posts column-->
        <div class="col-md-6 col-sm-7">
            <h3 ng-show="isWallEmpty">The group's wall is empty.</h3>
            <group-post ng-repeat="post in posts | orderBy: '-date'"></group-post>
        </div>
        <!-- End of posts-->

        <div class="col-md-1"></div>

        <div class="col-md-4 col-sm-5">
            <!-- AddPost form-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control" ng-model="postContent" placeholder="Message..."><br/>
                        <button type="submit" class="btn btn-default pull-right" ng-click="addNewPost()">Post</button>
                    </div>
                </div>
            </div>

        <!-- Members aside-->
            <div ng-if="isMember || isOwner" class="row" group-members-sidebar test="{{id}}"></div>
            <!-- <friends-sidebar ng-if="isMe"></friends-sidebar> -->
        </div>
        <!-- End of members-->
    </div>
</div>
